<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <div class="form-container">
        <h2>{{ title }}</h2>

        <form method="post" action="{{ request.path }}">
            <p>
                <label>Назва категорії:</label>
                <input type="text" name="category_name" value="{{ item.category_name if item else '' }}" required
                    placeholder="Введіть назву...">
            </p>

            <p>
                <label>Опис:</label>
                <textarea name="description" rows="4"
                    placeholder="Додайте опис...">{{ item.description if item else '' }}</textarea>
            </p>

            <div class="form-buttons">
                <button type="submit" class="btn btn-secondary"> Зберегти</button>
                <a href="{{ url_for(request.view_args['table_name']) }}" style="text-decoration: none; flex: 1;">
                    <button type="button" class="btn btn-outline" style="width: 100%;"> Закрити</button>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
