<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    
    <div class="form-container">
        <h2>{{ title }}</h2>

        <form method="post" action="{{ request.path }}">
            <div class="form-group">
                <label>ID Замовлення:</label>
                <input type="number" name="order_id"
                    value="{{ item.order_id if item else request.args.get('order_id', '') }}" class="input-readonly"
                    readonly>
                <small class="form-help">Автоматично заповнене поле (тільки для читання)</small>
            </div>

            <div class="form-group">
                <label>ID Товару:</label>
                <input type="number" name="product_id" min="1" value="{{ item.product_id if item else '' }}" required
                    placeholder="Введіть код товару">
            </div>

            <div class="form-group">
                <label>Кількість:</label>
                <input type="number" name="quantity" min="1" value="{{ item.quantity if item else '1' }}" required
                    placeholder="Кількість одиниць">
            </div>

            <div class="form-group">
                <label>Ціна продажу (грн):</label>
                <input type="number" step="0.05" min="0" name="price_at_order"
                    value="{{ item.price_at_order if item else '' }}" required placeholder="0.00">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-secondary"> Зберегти позицію</button>
                <a href="javascript:history.back()" class="link-button-wrapper">
                    <button type="button" class="btn btn-outline"> Скасувати</button>
                </a>
            </div>
        </form>
    </div>

</body>
</html>
